machine:
  java:
      version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: -Xmx512m

dependencies:
  post:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,build-tools-23.0.1,build-tools-22.0.1,android-23,sys-img-armeabi-v7a-android-23,android-19,sys-img-armeabi-v7a-android-19,android-17,sys-img-armeabi-v7a-android-17,android-15,sys-img-armeabi-v7a-android-15,android-22,extra-android-support,extra-google-m2repository,extra-android-m2repository"
    -  echo n | android create avd -n testing -f -t android-19

test:
  override:
    - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - bin/android-wait-for-emulator
    - ./gradlew --info clean :app:connectedAndroidTest
